     crossorigin="anonymous"></script>

</head>
<body>
    <div class="ad-container top-ad">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-1273596643841492"
             data-ad-slot="1234567890"  data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="container">
        <h1>To-do list</h1>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="새로운 할 일 추가">
            <button id="add-button">추가</button>
        </div>
        <ul id="todo-list">
            <li class="tutorial">할 일을 추가하려면 아래 입력창에 내용을 입력하고 '추가' 버튼을 누르세요.</li>
            <li class="tutorial">할 일을 완료하려면 항목을 <strong>좌클릭</strong>하세요.</li>
            <li class="tutorial">할 일을 삭제하려면 항목을 <strong>우클릭</strong>하세요.</li>
            <li class="tutorial">할 일 내용을 수정하려면 <strong>'수정'</strong> 버튼을 누르세요.</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
